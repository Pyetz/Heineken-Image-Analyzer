<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heineken | Vision</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- <link rel="stylesheet" href="/static/css/styles.css"> -->


</head>
<body class=" py-6">
    <div class="dark-mode-toggle">
        <i data-feather="sun" class="text-yellow-400"></i>
    </div>
    <div class="container">
        <h1 class="text-center text-4xl font-bold text-center mb-8 text-indigo-900 dark:text-indigo-300">HEINEKEN IMAGE ANALYZER </h1>
        
        <div class="card p-6 mb-8">
            <h2 class="upload text-2xl font-semibold mb-4 text-indigo-800 dark:text-indigo-300">Upload Media</h2>
            <div id="dropZone" class="drag-drop-zone text-center">
                <p class="text-lg text-indigo-700 dark:text-indigo-300">Drag and drop files here or click to select</p>
                <input type="file" id="fileInput" class="hidden" multiple accept="image/*">
            </div>
            <div id="fileList" class="mt-4"></div>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" name="options" value="Drinker"> Drinker</label>
            <label><input type="checkbox" name="options" value="Ad"> Advertisement</label>
            <label><input type="checkbox" name="options" value="Event"> Event</label>
            <label><input type="checkbox" name="options" value="Staff"> Staff</label>
            <label><input type="checkbox" name="options" value="Presence"> Presence</label>
            <label><input type="checkbox" name="options" value="Context"> Context</label>
            <label><input type="checkbox" name="options" value="Logo"> Logo</label>
            <label><input type="checkbox" id="select-all"> Select All</label>
        </div> 

        <div class="text-center mt-12">
            <button id="processButton" class="process-button">Analyze Image(s)</button>
        </div>
    </div>

    <div id="popup" class="popup-overlay">
        <div class="navigation-buttons">
            <button id="prevButton" class="nav-button prev">◀</button>
        </div>
        <div class="popup-content">
            <div class="image-container">
                <img id="popupImage" src="" alt="Cannot load this image">
            </div>
            <div id="imageInfo" class="mt-4 img_info"></div>
            
            <div class="process-options">
                <button id="resetButton" class="option-button">Reset</button>
                <button id="okButton" class="option-button">X</button>
            </div>
        </div>
        <div class=".nav-button.next navigation-buttons">
            <button id="nextButton" class="nav-button next">▶</button>
        </div>
    </div>

    <div id="alertPopup" class="alert-popup">
        <p>Please select at least one image file.</p>
    </div>

<!-- Add this inside the <body> tag -->
    <div id="progressPopup" class="progress-popup-overlay">
        <div class="progress-popup-content">
            <div class="progress-ring-container">
                <svg class="progress-ring" width="100" height="100">
                    <circle class="progress-ring__circle" stroke="blue" stroke-width="4" fill="transparent" r="48" cx="50" cy="50" />
                </svg>
            </div>
            <div id="progressText" class="progress-text">0%</div>
            <!-- <p>Processing...</p> -->
        </div>
    </div>
    <div class="footer">
        <p>© Team AIO_116</p>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <!-- <script src="/static/js/scripts.js"></script> -->
</body>
</html>
